<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    // List of all 17 axes
    const axes = ["econ", "dipl", "govt", "scty", "coll", "env", "dem", "fed", "rel", "ideal", "util", "sec", "bord", "mil", "nih", "space", "meme"];
    
    // Object to track max possible scores for normalization
    var max_scores = {};
    // Object to track user responses
    var user_scores = {};
    
    // Initialize score arrays for each axis
    axes.forEach(axis => {
        max_scores[axis] = 0;
        user_scores[axis] = new Array(questions.length).fill(0);
    });

    var qn = 0; // Question number

    // Calculate max possible scores for all axes
    for (var i = 0; i < questions.length; i++) {
        axes.forEach(axis => {
            if (questions[i].effect[axis] !== undefined) {
                max_scores[axis] += Math.abs(questions[i].effect[axis]);
            }
        });
    }

    init_question();

    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }
    }

    function next_question(mult) {
        axes.forEach(axis => {
            if (questions[qn].effect[axis] !== undefined) {
                user_scores[axis][qn] = mult * questions[qn].effect[axis];
            }
        });
        
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) { return; }
        qn--;
        init_question();
    }

    function calc_score(score, max) {
        if (max == 0) { return "50.0"; } // Avoid division by zero if an axis has no questions
        return (100 * (max + score) / (2 * max)).toFixed(1);
    }

    function results() {
        // Map axes to their corresponding URL variables used in results.html
        const urlMap = {
            econ: "e", dipl: "d", govt: "g", scty: "s", coll: "c", 
            env: "v", dem: "m", fed: "f", rel: "t", ideal: "i", 
            util: "x", sec: "y", bord: "b", mil: "p", nih: "n", 
            space: "z", meme: "r"
        };

        let resultUrl = "results.html?";
        let queryParams = [];

        axes.forEach(axis => {
            let total_score = user_scores[axis].reduce((a, b) => a + b, 0);
            let final_val = calc_score(total_score, max_scores[axis]);
            queryParams.push(`${urlMap[axis]}=${final_val}`);
        });

        location.href = resultUrl + queryParams.join("&");
    }
</script>
